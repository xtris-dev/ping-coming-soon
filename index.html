<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Ping Single Column Coming Soon - Challenge</title>
		<link rel="stylesheet" href="boxicons.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		<link rel="shortcut icon" href="img/favicon-32x32.png" />
	</head>
	<body>
		<div id="ping-container">
			<img src="img/logo.svg" alt="Logo ping" id="logo" />
			<h1>We are launching <span id="title-bold">soon!</span></h1>
			<p class="subscribe">Subscribe and get notified</p>
			<div class="mail-container">
				<form id="form">
					<input
						type="text"
						id="email"
						placeholder="Your email address..."
					/>
					<button type="submit" id="submit">Notify Me</button>
				</form>
				<h5 id="error-text" class="error-text">Please provide a valid email adress</h5>
			</div>
			<img
				src="img/illustration-dashboard.png"
				alt="illustration dashboard"
				id="dashboard"
			/>
			<div class="social-icon">
				<i class="bx bxl-facebook"></i>
				<i class="bx bxl-twitter"></i>
				<i class="bx bxl-instagram"></i>
			</div>
			<p class="copyright">Â© Copyright Ping. All rights reserved.</p>
		</div>
	</body>
</html>
